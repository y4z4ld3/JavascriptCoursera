<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión de Libros</title>
</head>
<body>
    <h1>Sistema de Gestión de Libros</h1>
    <label for="bookName">Nombre del Libro:</label><br>
    <input type="text" id="bookName"><br><br>
    <label for="authorName">Nombre del Autor:</label><br>
    <textarea id="authorName" rows="4"></textarea><br><br>
    <label for="bookDescription">Descripción del Libro:</label><br>
    <textarea id="bookDescription" rows="4"></textarea><br><br>
    <label for="pagesNumber">Número de Páginas:</label><br>
    <input type="number" id="pagesNumber"><br><br>
    <button onclick="addBook()">Agregar Libro</button>

    <h2>libros</h2>
    <div id="books">
        <!-- los libros se mostrarán aquí -->
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
